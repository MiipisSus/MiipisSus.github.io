<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content" id="about">
        <h2>About Me</h2>
        <p>Hello! I am a developer who loves building cool projects and learning new technologies.</p>
    </div>

    <div class="content" id="projects">
        <h2>Projects</h2>
        <p>Check out some of my awesome projects on <a href="https://github.com/your-username">GitHub</a>!</p>
    </div>

    <div class="content" id="contact">
        <h2>Contact</h2>
        <p>You can reach me at: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </div>

    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

</body>
</html>
