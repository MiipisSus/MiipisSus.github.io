    <div id="footer"></div>
    <script>
      function changeImage() {
        var img = document.getElementById("eye-image");
        var originalSrc = "/assets/mifa.png";
        var newSrc = "/assets/mifa-2.png";

        img.src = newSrc;

        setTimeout(function () {
          img.src = originalSrc;
        }, 2000);
      }
      function blink() {
        var img = document.getElementById("eye-image");
        var openEye = "/assets/mifa.png";
        var closedEye = "/assets/mifa-3.png";

        // 切換為閉眼圖片
        img.src = closedEye;

        // 短暫的眨眼過程
        setTimeout(function () {
          img.src = openEye;
        }, 200); // 眨眼的過程持續 200 毫秒
      }

      function randomBlink() {
        var randomTime = Math.random() * 2000 + 1000;

        // 每次等待隨機秒數後執行眨眼
        setTimeout(function () {
          blink();
          randomBlink(); // 再次設置下一次眨眼
        }, randomTime);
      }

      // 啟動隨機眨眼功能
      window.onload = function () {
        randomBlink();
      };
    </script>
